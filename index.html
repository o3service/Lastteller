<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>LastTeller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LastTeller</h1>
    <p>Automatisk telling av lass med INN/UT-logikk</p>
  </header>

  <main>
    <section class="card">
      <h2>Oversikt</h2>
      <p><strong>Totalt antall lass:</strong> <span id="total-loads">0</span></p>
    </section>

    <section class="card">
      <h2>Kjøretøy</h2>

      <form id="add-vehicle-form">
        <label for="vehicle-id">Bil-ID / Reg.nr:</label>
        <input id="vehicle-id" type="text" placeholder="f.eks. SV12345" required>
        <button type="submit">Legg til bil</button>
      </form>

      <ul id="vehicle-list"></ul>
    </section>

    <section class="card">
      <h2>Registrerte lass (siste 20)</h2>
      <table>
        <thead>
          <tr>
            <th>Tidspunkt</th>
            <th>Bil</th>
          </tr>
        </thead>
        <tbody id="loads-table-body">
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Prototype – geofence skal senere kobles til INN/UT-funksjonene i app.js</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
